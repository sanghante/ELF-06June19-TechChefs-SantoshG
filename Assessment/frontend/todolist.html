<!DOCTYPE html>
<html>
<head>
<title>JS Todo List Implementation</title>
<link rel="stylesheet" href="todo.css">
</head>
<body>

<div id="myDIV" class="header">
  <h2 style="margin:5px">To Do List</h2>
  <input type="text" id="myInput" placeholder="Enter Task">
  <span onclick="newElement()" class="addBtn">Add New Task</span>
  <!--Onclick of Add button, add the new element in the list via js function newElement()-->
</div>

<ul id="myUL">
</ul>

<script type="text/javascript" src="todo.js"></script>

</body>
</html>
