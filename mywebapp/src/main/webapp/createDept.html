<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Department or Save Existing Dept</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body style="background:lightyellow">

        <div class="col-md-4 offset-2 text-black"  style="background:lightblue">
        <div class="card-body">
        <h6 class="text-center">Create new Department OR Update existing Department</h6>
        </div>
        </div>
        <div class="col-md-4 offset-2 text-black"  style="background:lightgreen">        
            <div class="card-body">
                <h4 class="text-center">DEPARTMENT INFORMATION</h4>
                <form action="./saveDept" method="GET">
                    <div class="form-group">
                        <label for="name">Department Id</label>
                        <input type="text" id="deptid" name="dept_id" placeholder="Enter Department Id" class="form-control">
                    </div>
                    <div class="form-group">
                            <label for="name">Department Name</label>
                            <input type="text" id="deptname" name="dept_name" placeholder="Enter Department Name" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col">
                              <br>
                                <button  type="submit"class="form-control btn btn-outline-secondary">Submit</button>
                            </div>
        
                            <div class="col">
                              <br>
                                <button type="reset" class="form-control btn btn-outline-success">Reset</button>
                            </div>
                            
                          </div> 
                          
                </form>
            </div>
        </div> 
</body>
</html>
