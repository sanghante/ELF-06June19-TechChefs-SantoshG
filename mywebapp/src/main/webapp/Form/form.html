<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./form.js"></script>
</head>
<body>
<br /><br />
<div class="container">
  <h2>Login Form</h2>
  <form action="http://mywebapp-env.ebt2a5pthr.ap-south-1.elasticbeanstalk.com/search" method="get">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" onkeyup="validateForm()" class="form-control" id="email" placeholder="Enter Email" name="email">
      <label for="password">Password:</label>
      <input type="password" onkeyup="validateForm()" class="form-control" id="password" placeholder="Enter Password" name="password">
      <label for="password">Confirm Password:</label>
      <input type="password" onkeyup="validateForm()" class="form-control" id="confirmpassword" placeholder="Confirm Password" name="confirmpassword">
    </div>
    <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" onclick="showPassword()" name="showpassword" type="checkbox"> Show Password
        </label>
    </div>
    <!-- <div class="form-group form-check">
      <label class="form-check-label">
        &nbsp;
      </label>
    </div> -->
    <button type="submit" name="sbmt" class="btn btn-primary" disabled>Submit</button>
  </form>
</div>
</body>
</html>
